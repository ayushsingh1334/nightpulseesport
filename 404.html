<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightPulse Esport</title>
    <script>
        // Redirect 404s to the index.html
        var segmentCount = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' +
            l.hostname + (l.port ? ':' + l.port : '') +
            '/nightpulseesport/?p=' + 
            l.pathname.slice(1).split('/').slice(segmentCount).join('/')
                .replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body></body>
</html>
